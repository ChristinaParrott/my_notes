{% extends "my_notess/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2><a href="{% url 'my_notess:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}
    <h4>Add a new note:</h4>
    <form method="post" action="{% url 'my_notess:new_note' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name='submit' class="btn btn-success">Add note</button>
        {% endbuttons %}
    </form>

{% endblock content %}
